<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
         <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"/> 
                </td>
            </tr>
            
            <tr>
                <td class="digitButton" onclick="digitbtnPressed('7')"> 7 </td>
                <td class="digitButton" onclick="digitbtnPressed('8')"> 8 </td>
                <td class="digitButton" onclick="digitbtnPressed('9')"> 9 </td>
                <td class="OperatorButton" onclick="operatorBtnPressed('*')"> x </td>
            </tr>
            
            <tr>
                <td class="digitButton" onclick="digitbtnPressed('4')"> 4 </td>
                <td class="digitButton" onclick="digitbtnPressed('5')"> 5 </td>
                <td class="digitButton" onclick="digitbtnPressed('6')"> 6 </td>
                <td class="OperatorButton" onclick="operatorBtnPressed('-')"> - </td>
            </tr>
        
            <tr>
                <td class="digitButton" onclick="digitbtnPressed('1')"> 1 </td>
                <td class="digitButton" onclick="digitbtnPressed('2')"> 2 </td>
                <td class="digitButton" onclick="digitbtnPressed('3')"> 3 </td>
                <td class="OperatorButton" onclick="operatorBtnPressed('+')"> + </td>
            
            </tr>
            
            <tr>
                <td class="digitButton" colspan="2" onclick="digitbtnPressed('0')"> 0 </td>
                <td class="ACButton" onclick="btnACPressed()"> AC </td>
                <td class="OperatorButton" onclick="operatorBtnPressed('/')"> / </td>
            </tr>
            
            <tr>
                <td class="OperatorButton" colspan="4" onclick="equalsBtnPressed('=')"> = </td>
            </tr>
        
        
        </table>
        
        <script>
            var newLine =true; // Boolean variable. Replace whateverâ€™s in the inputbox.
            var value1;
            var currentOperator;
            
            //Event handler for when any didgit btn is pressed.
            function digitbtnPressed(button){
                if(newLine){document.getElementById("inputBox").value= button    
                 newLine = false;
                  }else{
                var currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value = currentValue + button;
                }    
            }
            
             //Event handler for when any AC buttton is pressed.
            function btnACPressed(){
                document.getElementById("inputBox").value = 0;
                newLine = true;
            }
            
            //Event handler for when any operator buttton is pressed.
            function operatorBtnPressed(operator){
                currentOperator = operator;
            // The value that's stored on screen whatever the user typed currently on screen will be stored into value1
                value1 = parseInt(document.getElementById("inputBox").value); //Grab whatever is stored on the display screen of the calculator rn and change it into an integer/number and store that interger into value1
                newLine = true;
            }
            
            //Event handler for when equals to buttton is pressed.
            function equalsBtnPressed(){
                var value2 = parseInt(document.getElementById("inputBox").value);
                var finalTotal;
                
                switch(currentOperator){
                    case "+":
                        finalTotal = value1 + value2;
                        break;
                    case "-":
                        finalTotal = value1 - value2;
                        break;
                    case "/":
                        finalTotal = value1 / value2;
                        break;
                    case "*":
                        finalTotal = value1 * value2;
                        break;
                }
                document.getElementById("inputBox").value = finalTotal;
                
                value1 =0;
                newLine = true;
            }
            
        </script>
    </body>
</html>
