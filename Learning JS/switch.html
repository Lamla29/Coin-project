<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <label for="weather">What's the weather like?</label>
      
        <select id="weather">
                <option value="Sunny">Sunny</option>
                <option value="Windy">Windy</option>
                <option value="Rainy">Rainy</option>
                <option value="Stormy">Stormy</option>
                <option value="Cloudy">Cloudy</option>
        
        </select>
        
        <a href="#" onclick="btnPressed()">GO!</a>
          <p id="output">Weather advice :</p>
        
        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;
               
                switch(weatherSelected){
                    case "Sunny":
                        advice = "Wear your sunglasses";
                        break;  
                           case "Windy":
                        advice = "Hold onto your hat!";
                        break;
                    case "Rainy":
                        advice = "Take an umbrella!";
                        break;
                    case "Stormy":
                        advice = "Stay indoors!";
                        break;
                    case "Cloudy":
                        advice = "Might be a gloomy day!";
                        break;
                    default:
                    advice = "Select a weather type.";
                }
                document.getElementById("output").innerHTML ="Weather advice : " + advice;
            }

        </script>
    </body>
</html>
